<!DOCTYPE html>
<html>
  <header><title>A Boggle Type</title></header>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  
  <body i="MainBod" style="background-color:black;">
    <style>
            div.a{
                text-align: center;
            }
    </style>
    <div class="a" style="background-color:dimgrey>
            <h1 style="color:white;">Spot The Bingo</h1>
            <button id="grabmore" style="color:white;">Fetch 10 Bingos</button>
            <ul id="bingos"></ul>
    <div/>
  </body>
  <script>
    $(document).ready(function(){
      
      let showRacks = function(racks){
        $("#bingos").html('');
        racks.map(rack=>{
          $("#bingos").append(`<li>${rack.rack}: <span class="answer hidden">${rack.words}</span></li>`);
        });
        $("#bingos li").on("click", function(evt){
          $(evt.currentTarget).find(".answer").toggleClass("hidden");
        });
      }
      
      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
